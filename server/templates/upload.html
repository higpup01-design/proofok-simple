<!doctype html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>Upload PDF</title>
<style>body{font-family:Arial,Helvetica,sans-serif;margin:40px}.box{max-width:520px;margin:auto}</style>
</head><body><div class="box">
<h1>Upload a PDF</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept="application/pdf">
  <button type="submit">Upload</button>
</form>
<p style="color:#666">Version: {{ version }}</p>
</div></body></html>
