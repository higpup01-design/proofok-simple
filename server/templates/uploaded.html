<!doctype html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>Uploaded</title>
<style>body{font-family:Arial,Helvetica,sans-serif;margin:40px}.box{max-width:720px;margin:auto}</style>
</head><body><div class="box">
{% if ok %}
  <h1>Uploaded</h1>
  <p>File: {{ original_name }}</p>
  <p>Link to send to your customer:</p>
  <p><a href="{{ url }}">{{ url }}</a></p>
{% else %}
  <h1>Error</h1>
  <p>{{ message }}</p>
{% endif %}
<p style="color:#666">Version: {{ version }}</p>
</div></body></html>
