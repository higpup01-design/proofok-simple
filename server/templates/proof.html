<!doctype html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Proof - {{ original_name }}</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#0b0c10;color:#eaf0f1}
header{padding:16px 20px;background:#111820}
main{display:grid;grid-template-columns:1.1fr 0.9fr;gap:16px;padding:16px}
.pdf{background:#1b2430;border-radius:14px;overflow:hidden;height:calc(100vh - 100px)}
.pdf iframe{width:100%;height:100%;border:0;background:white}
.panel{background:#1b2430;border-radius:14px;padding:16px}
.field{margin:12px 0}
.field input,.field textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2a3442;background:#0f1621;color:#eaf0f1}
.row{display:flex;gap:10px}
.btns{display:flex;gap:10px;margin-top:10px}
.btn{padding:12px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:700}
.ok{background:#1f8a4c;color:white}.rej{background:#c0392b;color:white}
@media(max-width:900px){main{grid-template-columns:1fr}.pdf{height:70vh}}
.muted{opacity:.7}
</style></head><body>
<header><h1>Color Magic - Proof: {{ original_name }}</h1></header>
<main>
  <section class="pdf"><iframe src="{{ pdf_url }}"></iframe></section>
  <section class="panel">
    <h2>Approve / Reject</h2>
    <form action="/respond/{{ token }}" method="post">
      <div class="row">
        <div class="field" style="flex:1"><input name="viewer_name" placeholder="Your name"></div>
        <div class="field" style="flex:1"><input name="viewer_email" placeholder="Your email (optional)"></div>
      </div>
      <div class="field"><textarea name="comment" rows="6" placeholder="Comments (required if rejecting)"></textarea></div>
      <div class="btns">
        <button class="btn ok" type="submit" name="decision" value="approved">OK to PRINT</button>
        <button class="btn rej" type="submit" name="decision" value="rejected">Reject</button>
      </div>
      <p class="muted">Token: {{ token }} &nbsp; Version: {{ version }}</p>
    </form>
  </section>
</main>
</body></html>
